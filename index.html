<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 15px; text-align: center; font-family: sans-serif;}
    .attribution a { color: tomato; }
    .attribution {color: aliceblue;}
    .attribution{margin: 2em;}
  </style>
</head>
<body>

  <div class="main">
    <div class="container">
      <div class="img-box">
        <div class="img-layer"></div>
      </div>
      <div class="text-box">
        
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <div class="stats">
          <div class="row">
            <div class="m-text">10k+</div>
            <div class="s-text">companies</div>
          </div>
          <div class="row">
            <div class="m-text">314</div>
            <div class="s-text">templates</div>
          </div>
          <div class="row">
            <div class="m-text">12m+</div>
            <div class="s-text">queries</div>
          </div>
        </div>

      </div>
    </div>
  </div>
    

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">faleon</a>.
  </div>
</body>
</html>
